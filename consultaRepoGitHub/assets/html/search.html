<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>O Pesquisador</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../css/base.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top navbar-secondary bg-secondary">
            <div class="col-12 row">
                <div class="col-4 col-sm-4 mt-2 h3 border-bottom text-white text-end text-truncate">Você
                    pesquisou:</div>
                <div class="col-6 mt-2">
                    <div class=" input-group">
                        <input id="searchKey" type="text" class="form-control" placeholder="Search...."
                            aria-label="Search....">
                        <span class="input-group-text"><i class="fa fa-search" aria-hidden="true"></i></span>
                    </div>
                </div>
                <div class="col-2 mt-2 text-end text-white">
                    <button type="button" class="btn bg-transparent text-white" title="Fazer outra pesquisa" id="leave">
                        <i class="fa fa-undo fa-2x" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <div class="system-div">
        <div class="system-message"></div>
    </div>

    <!-- Options -->
    <!-- --Sort -->
    <div class="dropdown dropend">
        <button class="border border-dark icons sort-icon pointer" type="button" id="dropdownSort"
            data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa fa-sort" aria-hidden="true"></i>
        </button>
        <ul class="dropdown-menu sort-menu-options pointer" aria-labelledby="dropdownSort">
            <li><a class="dropdown-item sub-option" href="" id="orderByStars">Por estrelas</a></li>
            <li><a class="dropdown-item sub-option" href="" id="orderByForks">Com mais forks</a></li>
            <li><a class="dropdown-item sub-option" href="" id="orderByUpdate">Atualizado recentemente</a></li>
        </ul>
    </div>

    <main>
        <!-- Pool -->
        <div class="pt-5 pb-3"></div>
        <div class="pt-2 display-3 text-center" id="totalCounter"></div>
        <div class="container-fluid bg-light ">
            <div class="row h-100">
                <div class="col-12 px-3 row d-flex justify-content-center" id="searchResultPool">
                    <!-- Os elementos da pool são preenchidos em classes.js => Card.createElement -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <nav class="mb-2 px-2 pb-1 pt-3 bg-light border rounded">
            <ul class="pagination">
                <!-- A Paginação é criada em classes.js => Utils.pagination -->
            </ul>
        </nav>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="../js/classes.js"></script>

    <script>
        leave.addEventListener('click', () => window.location.href = '/');
        $(searchKey).on('keyup', (event) => {
            if (event.key === 'Enter' && event.target.value !== '') {
                return Comm.doSearch('?q=' + encodeURIComponent(event.target.value) + '&page=1')
            }
        });

        Comm.doSearch(window.location.search)
    </script>

</body>

</html>
