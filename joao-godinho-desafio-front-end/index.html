<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="shortcut icon" href="./assets/github-logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/resets.css">
    <link rel="stylesheet" href="./styles/generics.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/pagination.css">
    <link rel="stylesheet" href="./styles/mobile.css">
</head>

<body>
    <header id="main-header">

        <div class="left-container">
            <a class="github-logo" href="https://github.com">
                <svg viewBox="0 0 16 16" version="1.1" width="32">
                    <path
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
                        fill="#fff">
                    </path>
                </svg>
            </a>
            <div class="search">
                <input type="text">
                <img src="./assets/search-key-slash.svg">
            </div>

            <nav>
                <a href="https://github.com/pulls">Pull requests</a>
                <a href="https://github.com/issues">Issues</a>
                <a href="https://github.com/marketplace">Marketplace</a>
                <a href="https://github.com/explore">Explore</a>
            </nav>
        </div>

        <div class="right-container">
            <div class="menu-section">
                <div class="menu-toggle">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                </div>

                <nav>
                    <a href="https://github.com/pulls">Pull requests</a>
                    <a href="https://github.com/issues">Issues</a>
                    <a href="https://github.com/marketplace">Marketplace</a>
                    <a href="https://github.com/explore">Explore</a>
                </nav>

                <div class="flex icons">
                    <div class="icon-container">
                        <i class="far fa-bell">
                            <a href="https://github.com/notifications"></a>
                        </i>
                    </div>

                    <div class="icon-container">
                        <i class="fas fa-plus"></i>
                        <i class="fas fa-caret-down"></i>
                    </div>

                    <div class="icon-container">
                        <img src="https://avatars.githubusercontent.com/u/66435387?s=60&amp;v=4" alt="@godinhojoao"
                            class="perfil">
                        <i class="fas fa-caret-down"></i>
                    </div>
                </div>

            </div>
        </div>

    </header>

    <main id="primary-main">
        <div class="left-menu">

            <nav class="type-search-container">
                <ul>
                    <li class="activated">
                        <a>Repositories</a>
                        <span class="ocurrences-number bullet-info repositories-number"></span>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="content-view">
            <header>
                <h3>
                    <span class="results-quantity"></span> repository results
                </h3>
                <div class="filter">
                    <p>
                        Sort:
                        <select name="select-filter" id="select-filter">
                            <option
                                value="https://api.github.com/search/repositories?q=node&per_page=10&page=1&order=desc"
                                selected>Best match</option>
                            <option
                                value="https://api.github.com/search/repositories?q=node&per_page=10&page=1&sort=stars&order=desc">
                                Most stars</option>
                            <option
                                value="https://api.github.com/search/repositories?q=node&per_page=10&page=1&sort=stars&order=asc">
                                Fewest stars</option>
                        </select>
                    </p>
                </div>
            </header>

            <main></main>
    </main>

    <script src="https://kit.fontawesome.com/3c2b6ba108.js" crossorigin="anonymous"></script>
    <script src="./scripts/searchRepositories.js"></script>
    <script src="./scripts/utils.js"></script>
    <script src="./scripts/renderInfos.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/pagination.js"></script>
    <script src="./scripts/menuToggle.js"></script>
</body>

</html>
