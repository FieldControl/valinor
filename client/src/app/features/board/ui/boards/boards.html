<div class="board-card group">
  
  <div class="board-header">
    <h2 class="board-title">
      {{ board.title }}
    </h2>

    <div class="board-actions">
      <button (click)="$event.stopPropagation(); onEditBoardModalOpen()" class="btn-icon-edit" title="Editar">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
        </svg>
      </button>

      <button (click)="$event.stopPropagation(); onRemoveBoardModalOpen()" class="btn-icon-remove" title="Arquivar">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="3 6 5 6 21 6"></polyline>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
        </svg>
      </button>
    </div>
  </div>
  
  <span class="board-meta">
    <span>Clique para abrir</span>
  </span>

</div>
