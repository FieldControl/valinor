<div class="task-card group">
  
  <div class="card-header">
    <div class="card-title">{{ card.title }}</div>

    <div class="card-actions">
      <button (click)="$event.stopPropagation(); onEditCardModalOpen()" class="btn-icon-edit" title="Editar">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
        </svg>
      </button>

      <button (click)="$event.stopPropagation(); onRemoveCardModalOpen()" class="btn-icon-remove" title="Arquivar">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
      </button>
    </div>
  </div>

  @if (card.desc) {
    <p class="card-description">
      {{ card.desc }}
    </p>
  }

  <div class="card-footer">
    <span class="card-id">{{ card.id }}</span>
 </div>
</div>
