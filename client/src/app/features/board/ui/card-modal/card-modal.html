<div class="modal-backdrop" (click)="closeModal.emit()">
  <div class="modal-box" (click)="$event.stopPropagation()">
    
    <div class="modal-header">
      <h3 class="modal-title">
        @if(mode === 'create') { Nova Tarefa }
        @if(mode === 'edit') { Editar Tarefa }
        @if(mode === 'remove') { Arquivar Tarefa }
      </h3>
      <button class="btn-close" (click)="closeModal.emit()">&times;</button>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="modal-body">
        
        @if (mode === 'remove') {
          <p class="text-slate-600">Tem certeza que deseja arquivar a tarefa <strong>{{ cardData?.title }}</strong>?</p>
        } @else {
          
          <label class="block text-sm font-medium text-slate-700 mb-1">Título</label>
          <input type="text" formControlName="title" class="w-full border border-gray-300 rounded-lg px-3 py-2 mb-3 focus:outline-none focus:ring-2 focus:ring-blue-500" autoFocus />

          <label class="block text-sm font-medium text-slate-700 mb-1">Descrição</label>
          <textarea formControlName="desc" rows="3" class="w-full border border-gray-300 rounded-lg px-3 py-2 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        }

      </div>

      <div class="modal-footer">
        <button type="button" class="btn-cancel" (click)="closeModal.emit()">Cancelar</button>
        <button type="submit" class="btn-confirm" 
          [class.bg-red-600]="mode === 'remove'" 
          [disabled]="(mode !== 'remove' && form.invalid) || isSubmitting">
          @if(isSubmitting) { Processando... } @else { Confirmar }
        </button>
      </div>
    </form>
  </div>
</div>
