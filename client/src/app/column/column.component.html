<div class="kanban-column">
  <h2>{{ title }}</h2>
  <!-- Botão para remover a coluna -->
  <button (click)="removeColumn()">Remover Coluna</button>
  <!-- Renderiza os cartões da coluna -->
  <div class="kanban-cards">
      <app-card 
        *ngFor="let card of cards; let i = index" 
        [title]="card.title"
        [description]="card.description"
        (cardRemoved)="removeCard(i)"
      ></app-card>
  </div>
  <!-- Formulário para adicionar novo cartão -->
  <form (submit)="addCard(newCardTitle.value, newCardDescription.value)" class="column-buttons">
      <input type="text" #newCardTitle placeholder="Novo Cartão">
      <input type="description" #newCardDescription placeholder="Descrição">
      <button type="submit">Adicionar</button>
  </form>
</div>
