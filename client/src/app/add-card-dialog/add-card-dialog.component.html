<h2 mat-dialog-title>Novo Cartão</h2>
<div mat-dialog-content>
    <form (submit)="addCard(newCardTitle.value, newCardDescription.value)">
        <fieldset>
            <legend>Título</legend>
            <input type="text" #newCardTitle placeholder="Título do Cartão">
        </fieldset>
        <fieldset>
            <legend>Descrição</legend>
            <textarea rows="4" #newCardDescription placeholder="Descrição"></textarea>
        </fieldset>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button cdkFocusInitial (click)="addCard(newCardTitle.value, newCardDescription.value)">Adicionar</button>
</div>
