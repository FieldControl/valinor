<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort matSortActive="stars" matSortDisableClear matSortDirection="desc">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome do Repositório</th>
      <td mat-cell *matCellDef="let result">
        <a href="{{ result.html_url }}" target="_blank">{{ result.name }}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuário</th>
      <td mat-cell *matCellDef="let result">
        <a href="{{ result.owner.html_url }}" target="_blank">{{
          result.owner.login
        }}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="linguagem">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Linguagem</th>
      <td mat-cell *matCellDef="let result">{{ result.language }}</td>
    </ng-container>

    <ng-container matColumnDef="forks">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Forks</th>
      <td mat-cell *matCellDef="let result">
        <a href="{{ result.html_url }}/network/members" target="_blank">{{
          result.forks_count
        }}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="estrelas">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <svg aria-label="star" role="img" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-star">
          <path fill-rule="evenodd" d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25zm0 2.445L6.615 5.5a.75.75 0 01-.564.41l-3.097.45 2.24 2.184a.75.75 0 01.216.664l-.528 3.084 2.769-1.456a.75.75 0 01.698 0l2.77 1.456-.53-3.084a.75.75 0 01.216-.664l2.24-2.183-3.096-.45a.75.75 0 01-.564-.41L8 2.694v.001z"></path>
        </svg>
      </th>
      <td mat-cell *matCellDef="let result">
        <a href="{{ result.html_url }}/stargazers" target="_blank">{{
          result.stargazers_count
        }}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="alteracao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Última alteração</th>
      <td mat-cell *matCellDef="let result">{{ formatedDate(result.updated_at) }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
</div>
