<app-input
  [type]="type?type:'password'"
  [placeholder]="placeholder?placeholder:'Digite sua senha'"
  [label]="label?label:'Senha:'"
  [name]="name?name:'password'"
  [required]="true"
>
  @if(visible){
    <fa-icon [icon]="faEyeSlash" (click)="toggleVisibility()" [class]="class"/>
  }@else {
    <fa-icon [icon]="faEye" (click)="toggleVisibility()" [class]="class"/>
  }
</app-input>
