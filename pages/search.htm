
    <p style="color: whitesmoke">Resultados para: {{ repo }}</p>


<div ng-repeat="items in resultados">
   <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary" style="background-color: rgba(255, 255, 255,10%); border-color: rgb(255, 255, 255);">
                <div class="panel-body" style="height:150px;">
                    <div>
                        <div>
                            <img src="{{items.owner.avatar_url}}" class="" style="width: 120px; height: auto; float:left;" alt="Avatar URL">
                        </div>

                        <div>
                            <ul class="nav nav-pills nav-stacked" style="margin-left: 140px;">
                                <li style="background-color: rgba(139, 139, 139, 0%); padding-bottom: 0px;" class="">
                                  <a target="_blank" style="color: rgb(255, 255, 255);"href="{{items.html_url}}">
                                    <span class="badge pull-right" style="border-radius: 10%;"><span class="glyphicon glyphicon-star"></span> {{ items.stargazers_count }} </span>
                                    {{ items.full_name }}
                                  </a>
                                </li>
                                
                                <li style="color:rgb(255, 255, 255); padding-top: 0px; padding-left: 15px; font-size: 14px;">
                                    {{ items.description }}
                                </li>

                                <span class="badge pull-left" style="border-radius: 10%; margin-left: 15px; margin-top:30px; ">
                                    <li title="Forks" style="color:rgb(255, 255, 255); font-size: 14px; font-weight: 100;">
                                        <svg style="display: inline-block; vertical-align: middle;" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="14px" height="13px" viewBox="0 0 512 512">
                                            <path fill="#FFFFFF" d="M124 166.291v179.418a76 76 0 1 0 32 0V282h152a80.091 80.091 0 0 0 80-80v-36.689a75.983 75.983 0 1 0-32 1.733V202a48.055 48.055 0 0 1-48 48H156v-83.709a76 76 0 1 0-32 0ZM324 92a44 44 0 1 1 44 44a44.049 44.049 0 0 1-44-44ZM184 420a44 44 0 1 1-44-44a44.049 44.049 0 0 1 44 44ZM140 48a44 44 0 1 1-44 44a44.049 44.049 0 0 1 44-44Z">
                                            </path>
                                        </svg>
                                         {{items.forks_count }}
                                    </li>

                                </span>
                               
                                <li style="color:rgb(255, 255, 255); font-size: 14px; padding-left: 15px;"> <span class="glyphicon glyphicon-record"></span> {{ items.open_issues_count }} {{ items.license.name }}</li>

                                    
                            </ul>
                        </div>
                   </div>
                
                </div>
            </div>
        </div>
   </div>
</div>
<div>
    <ul class="pager">
        <li><button id="previousBtn" ng-click="previous()" style="width: 100px;">Previous</button></li>
        <li><button ng-click="next()" style="width: 100px;">Next</button></li>
      </ul>
</div>
