
    <p style="color: whitesmoke">Resultados para: {{ repo }}</p>


<div ng-repeat="items in resultados">
   <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary" style="background-color: rgba(255, 255, 255,10%); border-color: rgb(255, 255, 255);">
                <div class="panel-body">
                    <div>
                        <div>
                            <img src="{{items.owner.avatar_url}}" class="" style="width: 190px; height: auto; float:left;" alt="Avatar URL">
                        </div>

                        <div>
                            <ul class="nav nav-pills nav-stacked" style="margin-left: 220px;">
                                <li style="background-color: rgba(139, 139, 139, 0%); padding-bottom: 0px" class="">
                                  <a target="_blank" style="color: rgb(255, 255, 255);"href="{{items.html_url}}">
                                    <span class="badge pull-right" style="border-radius: 10%;"><span class="glyphicon glyphicon-star"></span> {{ items.stargazers_count }} </span>
                                    {{ items.full_name }}
                                  </a>
                                </li>
                                <hr style="background-color: grey; width: 100%; border: 2px solid      rgb(126, 128, 126);
                                border-radius: 2px;">
                                <li style="color:rgb(255, 255, 255); padding-top: 7px; padding-left: 15px;">{{ items.description }}</li>
                                <li style="color:rgb(255, 255, 255); font-size: 15px; padding-left: 15px;">Forks: {{items.forks_count }} {{ items.language }}</li>
                                <li style="color:rgb(255, 255, 255); font-size: 15px; padding-left: 15px;"> Issues: {{ items.open_issues_count }} {{ items.license.name }}</li>
                            </ul>
                        </div>
                   </div>
                
                </div>
            </div>
        </div>
   </div>
</div>
<div>
    <ul class="pager">
        <li><button id="previousBtn" ng-click="previous()" style="width: 100px;">Previous</button></li>
        <li><button ng-click="next()" style="width: 100px;">Next</button></li>
      </ul>
</div>
