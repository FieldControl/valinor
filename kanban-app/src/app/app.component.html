<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban - Exemplo</title>
  <link rel="stylesheet" href="/valinor/kanban-app/src/styles.css">
</head>
<body>
  <div class="kanban-board">
    <div class="column">
      <h2>A Fazer</h2>
      <ul class="cards">
        <li class="card">
          <p>Criar nova tarefa</p>
        </li>
        <li class="card">
          <p>Implementar funcionalidade X</p>
        </li>
      </ul>
    </div>
    <div class="column">
      <h2>Em Andamento</h2>
      <ul class="cards">
        <li class="card">
          <p>Desenvolver a interface do usuário</p>
        </li>
      </ul>
    </div>
    <div class="column">
      <h2>Feito</h2>
      <ul class="cards">
        <li class="card">
          <p>Tarefa X concluída</p>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
