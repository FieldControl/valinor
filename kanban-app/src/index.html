<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>KanbanApp</title>
  <base href="/">
  <script src="runtime.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <app-root>
    <div class="kanban-board">
      <div class="column">
        <h2>To Do</h2>
        <ul class="cards">
          <li class="card">
            <p>Criar nova tarefa</p>
          </li>
          <li class="card">
            <p>Implementar funcionalidade X</p>
          </li>
        </ul>
      </div>
      <div class="column">
        <h2>Em Progresso</h2>
        <ul class="cards">
          <li class="card">
            <p>Desenvolver a interface do usuário</p>
          </li>
        </ul>
      </div>
      <div class="column">
        <h2>Feito</h2>
        <ul class="cards">
          <li class="card">
            <p>Tarefa X concluída</p>
          </li>
        </ul>
      </div>
    </div>
  </app-root>
</body>

</html>
