<h1>Meus Quadros</h1>
<!-- Boards -->
<div class="board-wrapper">
  @for (board of boards(); track board) {
  <a class="board" [routerLink]="['/boards', board.idBoard]">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ board.nameBoard }}</mat-card-title>
      </mat-card-header>
      <mat-card-actions>
        <button (click)="openNewBoardFlow($event, board)" mat-button>
          Editar
        </button>
        <button (click)="deleteBoard($event, board)" mat-button>Deletar</button>
      </mat-card-actions>
    </mat-card>
  </a>
  }
</div>

<button (click)="openNewBoardFlow($event)" mat-flat-button color="primary">
  Adicionar Quadro
</button>
