<div class="centered-content">
    <div class="modal-box">
        <h1 class="title"><a routerLink="/"><i class="fa-solid fa-angle-left"></i></a> Edite a task</h1>
        <div class="field is-grouped">
            <p class="control is-expanded">
              <input #listTitleInput class="input has-background-light is-medium" type="text" placeholder="Nome da task">
            </p>
            <p class="control">
              <a class="button is-primary is-medium" (click)="updateTask(listTitleInput.value)">
                Salvar
              </a>
            </p>
          </div>
    </div>
</div>
