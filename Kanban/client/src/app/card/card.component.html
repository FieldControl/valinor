<mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{ card.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ card.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="updateCard(card._id, card.title, card.description)">Atualizar Card</button>
      <button mat-button (click)="deleteCard(card._id)">Excluir Card</button>
    </mat-card-actions>
</mat-card>
