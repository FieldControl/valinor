<h1>Meus quadros</h1>

    <div class="ag-courses_box">
        @for (board of boards; track board) {
        <div class="ag-courses_item">
        <a [routerLink]="['/boards', board._id]" class="ag-courses-item_link">
            <div class="ag-courses-item_bg"></div>
    
            <div class="ag-courses-item_title">
                {{ board.name }}
            </div>
        </a>
    </div>
}
