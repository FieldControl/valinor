<div class="column-box">
    @for (column of columns; track column) {
            <div class="column">
                <div class="column-header">
                    <h5 class="column-title">{{ column.name }}</h5>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          . . .
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a (click)="openColumnDialog($event, column)" class="dropdown-item">Editar</a>
                            <a class="dropdown-item" (click)="deleteColumn($event, column)">Deletar</a>
                        </div>
                    </div>
                    
                </div>
            <div class="column-body">
                @for (card of column.cards; track card) {
                    <a href="">
                        <div class="card-content">
                            <div class="circle-box">
                                    @for (responsible of card.responsibles; track responsible) {
                                    <div class="circle">{{ responsible.name.charAt(0) }}</div>
                                }
                                </div>
                            <div class="card-name">{{ card.name }}</div>
                        </div>
                    </a>
                }
                <a (click)="openCardDialog($event, column._id)" class="add-card">Adicionar cart√£o</a>
            </div>
        </div>
    }
    <a (click)="openColumnDialog($event)" class="add-column">Adicionar coluna</a>
</div>
