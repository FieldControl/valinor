<div>
    <h2>Lista de Usuários</h2>
    <ul>
      @for (user of users; track user){
        <li>
          <strong>Nome:</strong> {{ user.name }} <br>
          <strong>Email:</strong> {{ user.email }} <br>
          <strong>Data de Criação:</strong> {{ user.creation }} <br>
        </li>
      }
    </ul>
  </div>
