<div class="content">
    <table mat-table class="dark-grey" [dataSource]="search">

        <ng-container matColumnDef="repos">
            <td mat-cell *matCellDef="let row">
                {{row.name}}
            </td>
        </ng-container>

        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
