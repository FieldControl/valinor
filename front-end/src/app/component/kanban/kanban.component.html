<div id='page_kanban' class='overflow-x-auto h-full inner-container select-none'>
  <div class="flex">
    <div *ngFor="let list of kanban" class="w-1/3 flex-shrink-0 p-4">
      <div class="bg-gray-100 rounded-xl p-4 drop-shadow-md mb-3">
        <div class="flex flex-row">
          <div class="basis-full">
            <h2 *ngIf="editListName != list.id" (click)="editListName = list.id"
              class="text-xl rounded-md font-semibold cursor-pointer hover:bg-gray-200">{{list.name}}</h2>
            <input id="editNamelist{{list.id}}" *ngIf="editListName == list.id" [(ngModel)]="list.name"
              (keyup.enter)="saveListName(list.id)"
              class="w-full rounded-md shadow-sm bg-gray-200 font-semibold text-xl" type="text">
          </div>
          <div class="text-right px-2 rounded-sm align-middle">
            <span class="text-gray-500 fas fa-trash transition duration-150 ease-in-out hover:text-red-500"
              (click)="deleteList(list.id)"></span>
          </div>
        </div>
        <div *ngFor="let card of list.cards" class='bg-white rounded-xl p-3 drop-shadow-sm my-2'>
          <div class="flex flex-row my-1" *ngFor="let badge of card.badges">
            <div
              class="tooltip p-1.5 mr-2 transition duration-100 ease-in-out {{badge.cor}} w-20 rounded-full cursor-pointer shadow-md hover:{{badge.cor_hover}}">
              <span class='tooltiptext tooltip-top'>{{badge.name}}</span>
            </div>
          </div>
          <div class="flex flex-row mb-3">
            <div class="basis-full line-clamp-1 overflow-ellipsi">
              <h3 class="text-lg">{{card.title}}</h3>
            </div>
          </div>
          <p class="line-clamp-3 text-pretty text-slate-500/75">{{card.description}}</p>
          <div *ngIf="card.date_end != null" class="mt-3 text-slate-500/75">
            <small><span class="far fa-clock mr-1D"></span> {{card.date_end | shortDate}}</small>
          </div>
        </div>
        <div
          class='p-2 mt-4 rounded-md cursor-pointer transition duration-150 ease-in-out text-slate-500 hover:bg-gray-200'>
          <span class="fas fa-plus stroke-0"></span> <span class="font-semibold"> Adicionar cart√£o</span>
        </div>
      </div>
    </div>

    <div class="w-1/3 flex-shrink-0 p-4">
      <div
        class="bg-gray-400/50 p-4 rounded-lg transition duration-150 ease-in-out text-slate-600 hover:bg-gray-400/25 hover:text-slate-400 cursor-pointer"
        (click)="addList()">
        <span class="fas fa-plus stroke-0"></span> <span class="font-semibold"> Adicionar lista</span>
      </div>
    </div>

  </div>
</div>
