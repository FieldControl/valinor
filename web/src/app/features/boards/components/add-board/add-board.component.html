<form class="modal" [formGroup]="addBoardForm">
  <h1>{{ data.board?.id ? "Editar" : "Novo" }} board</h1>

  <mat-form-field appearance="outline">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="name" placeholder="Ex. Meu board" />

    @if (!addBoardForm.controls.name.hasError('required')) {
    <mat-error>Insira um nome v√°lido</mat-error>
    }
  </mat-form-field>

  <div class="button-group">
    <button (click)="createOrEditBoard()" mat-flat-button color="primary">
      {{ data.board?.id ? "Editar" : "Novo" }} board
    </button>
    <button class="close-modal" (click)="closeDialog()" mat-flat-button>
      Fechar modal
    </button>
  </div>
</form>
