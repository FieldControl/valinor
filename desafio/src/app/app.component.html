  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/32863b8405.js" crossorigin="anonymous"></script>
</head>
  <body>

    <header> <!-- /header -->
      <div class="container"> <!-- /container -->
        <div class="nav"> <!-- /nav -->
          <div class="input-group p-3"> <!-- /input group -->
            <input id="keyword" name="keyword" placeholder="Qual repositÃ³rio deseja buscar?" #keyword class="form-control">
            <button (click)="getRepos(keyword.value)" class="btn btn-secondary btn-lg">Buscar</button>
          </div> <!-- /input group -->
        </div> <!-- /nav -->
      </div> <!-- /container -->
    </header> <!-- /header -->

    <section>

      <!--<div *ngFor="let item of repos">
          <div class="card">
            {{ repos.name }}
            {{ repos.desc }}
          </div>
          <div>
            <p></p>
          </div>
        </div> -->

        <ul *ngFor="let item of repos" class="list-group">
          <li class="list-group-item p-2 mb-2">
            <div class="row p-2 mt-2">
              <div id="title" class="mt-3 title-bg">
                <h4 class="title-text">{{ item.name }}</h4>
              </div>
            </div>

            <div class="row mt-2">
              <div id="desc" class="text-secondary">
                <p>{{ item.description }}</p>
              </div>
            </div>
            <div id="url" class="row link-info mt-2">
              <a href="{{ item.html_url }}">{{ item.html_url }}</a>
            </div>
            <div class="row mt-2">
              <div class="col-md-4 divisor">
                <span id="stars">
                  <fa-icon [icon]="faStar"></fa-icon> {{ item.score }}
                </span>
              </div>
              <div class="col-md-4 divisor">
                <span id="watchers">
                  <fa-icon [icon]="faEye"></fa-icon> {{ item.watchers }}
                </span>
              </div>
              <div class="col-md-4 divisor">
                <span id="issues">
                  <fa-icon [icon]="faCircleDot"></fa-icon> {{ item.open_issues }}
                </span>
              </div>

            </div>
          </li>
        </ul>
    </section>


    <!-- js do bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
