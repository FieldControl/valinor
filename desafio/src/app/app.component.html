  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/32863b8405.js" crossorigin="anonymous"></script>
</head>
  <body>

    <header> <!-- /header -->
      <div class="container"> <!-- /container -->
        <div class="nav"> <!-- /nav -->
          <div class="input-group p-3"> <!-- /input group -->
            <!-- aqui é criado o input text para digitar a pesquisa e o botão para chamar a função -->
            <input id="keyword" name="keyword" placeholder="Qual repositório deseja buscar?" #keyword class="form-control">
            <button (click)="getRepos(keyword.value)" class="btn btn-secondary btn-lg">Buscar</button>
          </div> <!-- /input group -->
        </div> <!-- /nav -->
      </div> <!-- /container -->
    </header> <!-- /header -->

    <section> <!-- /section -->
      <!-- nessa section, é utilizado um ngfor para imprimir o número de cards recebidos em resposta para a função
      getRepos() chamada no clique do botão. Ela retorna um array contendo tipos IRepo (modelo criado para os repositórios)
      e aqui é colocado para imprimir um card para cada item nesse array -->
      <!--
        Não consegui implementar a paginação corretamente, então ele imprime apenas os 30 primeiros resultados :/ )
      -->
        <ul *ngFor="let item of repos" class="list-group"> <!-- /ul -->
          <li class="list-group-item p-2 mb-2"> <!-- /li -->
            <div class="row p-2 mt-2">  <!-- /row -->
              <div id="title" class="mt-3 title-bg"> <!-- /title -->
                <a href="{{ item.html_url }}" style="text-decoration: none;"><h4 class="title-text">{{ item.name }}</h4></a>
              </div> <!-- /title -->
            </div> <!-- /row -->

            <div class="row mt-2"> <!-- /title -->
              <div id="desc" class="text-secondary">  <!-- /description -->
                <p>{{ item.description }}</p>
              </div> <!-- /description -->
            </div> <!-- /title -->
            <div id="url" class="row link-info mt-2"> <!-- /url -->
              <a href="{{ item.html_url }}">{{ item.html_url }}</a>
            </div> <!-- /url -->
            <div class="row mt-2"> <!-- /row -->
              <div class="col-md-4 divisor"> <!-- /stars -->
                <span id="stars">
                  <fa-icon [icon]="faStar" title="Estrelas"></fa-icon> {{ item.score }}
                </span>
              </div> <!-- /stars -->
              <div class="col-md-4 divisor"> <!-- /watchers -->
                <span id="watchers">
                  <fa-icon [icon]="faEye" title="Watchers"></fa-icon> {{ item.watchers }}
                </span>
              </div> <!-- /watchers -->
              <div class="col-md-4 divisor"> <!-- /issues -->
                <span id="issues">
                  <fa-icon [icon]="faCircleDot" title="Issues"></fa-icon> {{ item.open_issues }}
                </span>
              </div> <!-- /issues -->

            </div> <!-- /row -->
          </li>  <!-- /li -->
        </ul> <!-- /ul -->
    </section> <!-- /section -->


    <!-- js do bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
