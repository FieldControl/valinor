<section class="boards-page">
  <mat-card class="boards-panel">
    <header class="boards-header">
      <div>
        <h2>Quadros</h2>
        <p>Organize seus quadros de tarefas</p>
      </div>
    </header>

    <div class="button-create-board">
      <button class='button' mat-raised-button color="primary" (click)="openCreateBoardDialog()">
        Adicionar quadro
      </button>
    </div>

    <div *ngIf="loading" class="boards-empty">Carregando...</div>

    <div *ngIf="!loading && !boards.length" class="boards-empty">
      Nenhum quadro criado ainda.
    </div>

    <mat-card *ngIf="error" style="margin-top: 8px; max-width: 480px;" color="warn">
      <span style="color: #b00020;">{{ error }}</span>
    </mat-card>


    <div *ngIf="!loading && boards.length" class="boards-grid">
      <mat-card class="board-card" *ngFor="let board of boards" (click)="openBoard(board)">
        <div class="board-card-header">
          <h3>{{ board.name }}</h3>
          <button mat-icon-button class="app-text-button" type="button"
            (click)="deleteBoard(board); $event.stopPropagation()">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-card>
    </div>
  </mat-card>
</section>
