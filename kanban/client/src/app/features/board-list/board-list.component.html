<mat-toolbar color="primary">
  <span>Kanban</span>
</mat-toolbar>

<div style="padding: 16px;">
  <mat-card style="max-width: 480px; margin-bottom: 16px;">
    <h2>Quadros</h2>

    <button mat-raised-button color="primary" (click)="openCreateBoardDialog()">
      Adicionar
    </button>

  </mat-card>

  <div *ngIf="loading" style="display: flex; justify-content: center; margin-top: 24px;">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>

  <mat-card *ngIf="error" style="margin-top: 8px; max-width: 480px;" color="warn">
    <span style="color: #b00020;">{{ error }}</span>
  </mat-card>

  <div *ngIf="!loading && boards.length" style="display: flex; flex-wrap: wrap; gap: 12px; margin-top: 16px;">
    <mat-card *ngFor="let board of boards" (click)="openBoard(board)" style="width: 220px; cursor: pointer;"
      class="board-card">
      <h3>{{ board.name }}</h3>
    </mat-card>
  </div>

  <p *ngIf="!loading && !boards.length" style="margin-top: 16px;">
    Nenhum quadro criado ainda.
  </p>
</div>
