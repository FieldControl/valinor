<div class="card">

  <div class="card-header">

    <img [src]="repo.owner?.avatar_url">

    <span>
      <a [href]="repo?.html_url" target="_blank">
        {{repo?.full_name}}
      </a>
    </span>

  </div>
  <div class="card-body">

    <p class="desc">{{repo.description}}</p>

    <div class="topics">
      <span class="badge rounded-pill  custom-badge" style="margin: 5px 10px;" *ngFor="let topic of topics">
        {{topic}}
      </span>

    </div>
    <div class="desc-foot">

      <span *ngIf="repo.language">

        <div class="circle"></div>

        {{repo?.language}}

      </span>

      <span>
        <mat-icon style="margin-left: 1rem;">star_border</mat-icon>
        {{repo?.stargazers_count }}
      </span>

      <span>Updated {{repo?.updated_at | date}}</span>
    </div>
  </div>
</div>
