<div class="card-kanban">
    <div class="card-inputs">
        <div class="card-input">
            <h3 *ngIf="!cardEditMode">{{ title }}</h3>
            <input class="input-clean" *ngIf="cardEditMode" name="title" [(ngModel)]="updateCardDto.titleUpdate" placeholder="Título Card"
            required />
        </div>
        <div class="card-input">
            <p *ngIf="!cardEditMode">{{ description }}</p>
            <textarea class="input-clean textarea-padrao" *ngIf="cardEditMode" name="title" [(ngModel)]="updateCardDto.descriptionUpdate"
            placeholder="Descrição Card"></textarea>
        </div>
        <div>
            <div [hidden]="!cardEditMode">
                <label class="select-label" for="columnSelect">Mover para coluna:</label>
                <select class="input-padrao select-input" id="columnSelect" [(ngModel)]="updateCardDto.columnIdUpdate">
                    <option type="number" *ngFor="let col of columns" [value]="col.id">{{ col.title }}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="card-buttons">

        <ng-container>
            <button [hidden]="cardEditMode" class="botao-icon" title="Editar Card" (click)="cardEditMode = !cardEditMode"><svg _ngcontent-ng-c2510562057="" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="15" height="15" viewBox="0 0 50 50"><path _ngcontent-ng-c2510562057="" d="M 43.050781 1.9746094 C 41.800781 1.9746094 40.549609 2.4503906 39.599609 3.4003906 L 38.800781 4.1992188 L 45.699219 11.099609 L 46.5 10.300781 C 48.4 8.4007812 48.4 5.3003906 46.5 3.4003906 C 45.55 2.4503906 44.300781 1.9746094 43.050781 1.9746094 z M 37.482422 6.0898438 A 1.0001 1.0001 0 0 0 36.794922 6.3925781 L 4.2949219 38.791016 A 1.0001 1.0001 0 0 0 4.0332031 39.242188 L 2.0332031 46.742188 A 1.0001 1.0001 0 0 0 3.2578125 47.966797 L 10.757812 45.966797 A 1.0001 1.0001 0 0 0 11.208984 45.705078 L 43.607422 13.205078 A 1.0001 1.0001 0 1 0 42.191406 11.794922 L 9.9921875 44.09375 L 5.90625 40.007812 L 38.205078 7.8085938 A 1.0001 1.0001 0 0 0 37.482422 6.0898438 z"></path></svg></button>

            <ng-container *ngIf="!showConfirm">
                <button [hidden]="cardEditMode" class="botao-icon" title="Apagar Card" (click)="showModal = true"><svg _ngcontent-ng-c2510562057="" width="15px" height="15px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g _ngcontent-ng-c2510562057="" id="SVGRepo_bgCarrier" stroke-width="0"></g><g _ngcontent-ng-c2510562057="" id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g _ngcontent-ng-c2510562057="" id="SVGRepo_iconCarrier"><path _ngcontent-ng-c2510562057="" d="M10 12L14 16M14 12L10 16M18 6L17.1991 18.0129C17.129 19.065 17.0939 19.5911 16.8667 19.99C16.6666 20.3412 16.3648 20.6235 16.0011 20.7998C15.588 21 15.0607 21 14.0062 21H9.99377C8.93927 21 8.41202 21 7.99889 20.7998C7.63517 20.6235 7.33339 20.3412 7.13332 19.99C6.90607 19.5911 6.871 19.065 6.80086 18.0129L6 6M4 6H20M16 6L15.7294 5.18807C15.4671 4.40125 15.3359 4.00784 15.0927 3.71698C14.8779 3.46013 14.6021 3.26132 14.2905 3.13878C13.9376 3 13.523 3 12.6936 3H11.3064C10.477 3 10.0624 3 9.70951 3.13878C9.39792 3.26132 9.12208 3.46013 8.90729 3.71698C8.66405 4.00784 8.53292 4.40125 8.27064 5.18807L8 6" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></g></svg></button>
            </ng-container>
            
            <button class="botao-icon" [hidden]="!cardEditMode" type="button" (click)="onUpdateCard()">

            </button>
            <button class="botao-icon" [hidden]="!cardEditMode" type="button" (click)="cancelUpdate()">
                <svg width="15px" height="15px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <rect width="24" height="24"></rect> <path d="M7 17L16.8995 7.10051" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M7 7.00001L16.8995 16.8995" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
            </button>
            
            <div *ngIf="showModal" class="modal-backdrop" (click)="cancelRemove()">
                <div class="modal-content" (click)="$event.stopPropagation()">
                    <p>Tem certeza que deseja apagar o card <b>{{ title }}</b>?</p>
                    <p style="margin-bottom: 16px;">Esta ação não poderá ser desfeita.</p>
                    <button class="botao-padrao botao-confirmar" (click)="confirmRemove()">Confirmar</button>
                    <button class="botao-padrao botao-cancelar" (click)="cancelRemove()">Cancelar</button>
                </div>
            </div>
        </ng-container>
    </div>
</div>
