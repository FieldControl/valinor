<div class="column">

      <h3>
        {{ title }}
      </h3>
      <div class="column-actions">
        <button (click)="remove.emit()">ğŸ—‘</button>
        <button (click)="moveLeft.emit()">â¬…</button>
        <button (click)="moveRight.emit()">â¡</button>

      </div>
    </div>
    <div class="new-column" *ngIf="isRenaming">
      <input [(ngModel)]="newColumnName" (keydown.enter)="renameColumn()">
      <button class="action-button" (click)="toggleInput()">ğŸ—‘</button>

  <button class="add-card-btn" (click)="createCard.emit()">+ Card</button>
