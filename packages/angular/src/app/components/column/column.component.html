<div class="container-column-component" draggable="true">
  <div class="container-column-title">
    <h2>{{ title }}</h2>
    <button>
      <mat-icon class="icon" fontIcon="border_color">border_color</mat-icon>
    </button>
  </div>
  <div class="container-tasks">
    @for (item of tasks; track $index) {
      <app-task-card title="{{ item.title }}" />
    }
  </div>
</div>
