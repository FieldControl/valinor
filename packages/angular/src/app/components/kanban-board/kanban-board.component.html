<div class="container-board">
  <div class="container-columns" cdkDropListGroup>
    @for (column of columns; track column._id) {
    <app-column
      title="{{ column.title }}"
      projectId="{{ column._id_project }}"
      columnId="{{ column._id }}"
      (updateColumnsEmit)="updateColumns()"
    >
    </app-column>
    }
    <div>
      <app-button buttonType="iconBtn" (click)="createColumn()">
        <mat-icon>add</mat-icon>
      </app-button>
    </div>
  </div>
</div>
