<mat-grid-list cols="5" rowHeight="1:2">
  <mat-grid-header>
    <app-header></app-header>
  </mat-grid-header>
  <mat-grid-tile rowspan="1" colspan="1">
    <app-projects-list [projects]="projects"></app-projects-list>
  </mat-grid-tile>
  <mat-grid-tile rowspan="1" colspan="4">
    <section>
      <div class="container-column">
        <app-column title="Columntest">
          <app-task-card title="cardTest"></app-task-card>
        </app-column>
        <app-button buttonType="flat" />
      </div>
    </section>
  </mat-grid-tile>
</mat-grid-list>
