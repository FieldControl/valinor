<div class="row">
  <div class="col-sm-12 col-md-1 d-flex"></div>
  <div class="col-sm-12 col-md-10">
    <mat-card class="tabs-section default-margin">
      <nav mat-tab-nav-bar id="botoesDeFiltro" aria-label="Filtros">
        <a
          mat-tab-link
          *ngFor="let tabs of tabsOfMvtabsToggle"
          [active]="activeLink == tabs.value"
          (click)="toggleMvTabsToggle(tabs.value)"
        >
          {{ tabs.text }}
        </a>
      </nav>
    </mat-card>
  </div>
</div>
