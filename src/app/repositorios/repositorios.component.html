<div class="container full pt20">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-7">
            <div class="resultadoNumero">
                <p>{{numeroDeRepositorios}} results <font>(30ms)</font></p>
                <div class="resultadoFiltro">
                    <p>Sort by: <font>Best match <i class="fa fa-caret-down"></i></font></p>
                    <p><i class="fa fa-caret-down"></i>Save</p>
                    <p>...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container full">
    <div class="row">
        <div class="col-md-2">
            <app-filtros></app-filtros>
        </div>
        <div class="col-md-7">
            <div class="repositorio">
                <div *ngIf="resultados">
                        <div class="repositorio" *ngFor="let repositorio of resultados| paginate: { itemsPerPage: contador, currentPage: pagina }">
                        <div class="repositorioNome">
                            <img [src]="repositorio.avatar_url" alt="">
                            <h3><a href="{{ repositorio.html_url }}" target="_blank">{{ repositorio.name }}</a></h3>
                        </div>
                        <div class="estrela">
                            <p><i class="fa-regular fa-star"></i></p>
                            <p> Star</p>
                        </div>
                        <p class="descricao">{{ repositorio.description }}</p>
                        <div class="topicos">
                            <ul class="topic">
                                <li *ngFor="let topic of repositorio.topics">{{ topic }}</li>
                            </ul>
                        </div>
                        <div class="repositoriosInfo">
                            <p><i class="fa-solid fa-circle"></i>{{ repositorio.language }}</p>
                            <span>&#8226;</span>
                            <p>{{ repositorio.created_at | date:'dd MMMM yyyy' }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <app-topicos></app-topicos>
        </div>
    </div>
</div>

<div class="text-center paginacao">
    <pagination-controls (pageChange)="pagina = $event" previousLabel="Anterior" nextLabel="PrÃ³ximo"></pagination-controls>
</div>
