<div class="mat-elevation-z8" [@appeard]="state">
  <table mat-table [dataSource]="dataSource" matSort class="full-width-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row"><strong>{{ row.name ? row.name : '-' }}</strong></td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
      <td mat-cell *matCellDef="let row">{{ row.description  ? row.description : '-' }}</td>
    </ng-container>
    
    <ng-container matColumnDef="forks">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Forks</th>
      <td mat-cell *matCellDef="let row">{{ row.forks }}</td>
    </ng-container>
    
    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Linguagem</th>
      <td mat-cell *matCellDef="let row">{{ row.language  ? row.language : '-' }}</td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef>URL</th>
      <td (click)="goTo(row.html_url)" matTooltip="Ir para repositório" mat-cell *matCellDef="let row"><i class="fa fa-external-link"></i></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    *ngIf="showPagination"
    [pageIndex]="0"
    [pageSize]="10"
    showFirstLastButtons
    [pageSizeOptions]="[5, 10, 20]"
    [length]="dataSource.data.length">
  </mat-paginator>
</div>
