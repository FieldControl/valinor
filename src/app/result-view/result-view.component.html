<div class="row">
  <div class="col-sm-12 col-md-1 d-flex"></div>
  <div class="col-sm-12 col-md-10">
    <mat-card class="tabs-section default-margin">
      <accordion class="default-margin theme-switcher">
        <accordion-group
          class="default-margin"
          *ngFor="let item of results"
          heading="{{ item.title || item.name || item.fullName }}"
        >
          <article>
            {{ item.description }}
          </article>
        </accordion-group>
      </accordion>
      <mat-paginator
        class="default-margin"
        [length]="totalResults"
        [pageSize]="resultsPerPage"
        (page)="onPageChange($event)"
      >
      </mat-paginator>
    </mat-card>
  </div>
</div>
