<div class="root" [@appeard]="state">
  <div class="container">
    <div class="content">

      <div class="text">
        <h1 class="title">Tables</h1>
        <p>Abaixo as tabelas</p>
      </div>

      <div class="row" *ngIf="show" [@listAnimation]="tables.length">
        <div class="col-12 mb-3" *ngFor="let item of tables">
          <div class="text-center mt-3">
            <app-spinner *ngIf="loading" [size]="1.3"></app-spinner>
          </div>

          <ng-container *ngIf="data.length && !loading">
            <div class="label">{{ item.name }}</div>

            <div class="table-page">
              <app-table [data]="data"></app-table>
            </div>

            <pre>
              {{ item.code }}
    
              <i 
                class="fa fa-clone" 
                (click)="clip(item.code)"
                matTooltipPosition="above" 
                matTooltip="Clique para copiar">
              </i>
            </pre>
          </ng-container>
        </div>
      </div>

    </div>
  </div>
</div>
