<div class="mt-5">
    <h1 class="lg:text-6xl md:text-5xl text-2xl font-montserrat font-semibold"> Search Repositories</h1>
    <div
        class="overflow-hidden w-100 h-7 rounded-md bg-gray-50 text-black flex items-center mt-4 py-4 border border-gray-900 hover:bg-gray-100 hover:shadow-md transition ease-in-out duration-150">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-4 h-4 mx-2">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
        </svg>
        <input class="w-full bg-transparent text-xs outline-none font-semibold hover:placeholder:text-black"
            placeholder="Type here..." type="text" [(ngModel)]="search" (keyup.enter)="searchRepo()">
        <div class="text-xs font-semibold bg-gray-700 text-white p-2 pointer-events-none">Search</div>
    </div>
</div>

<div *ngIf="repositories"> 
    <div *ngFor="let item of repositories!.items" class="mt-5 p-1 bg-gray-200 border border-black rounded-md overflow-hidden relative">

        <div class="flex items-center justify-start">
            <span class="p-2"> <img class="rounded-full" height="25" width="25" src="{{item.owner.avatar_url}}" />
            </span>
            <p class="text-sm lg:text-lg text-blue-600 cursor-pointer"> <b> {{ item.full_name}} </b></p>
        </div>
    
        <p class="flex items-center justify-start">
            <span class="mx-2 text-xs md:text-sm text-gray-800"> {{ formatDescription(item.description) || "No description" }} </span>
        </p>
    
        <div class="mt-2 flex items-center justify-start">
            <span *ngFor="let topic of item.topics.slice(0,5)" class="mx-2 text-xs md:text-sm md:py-1 md:px-3 text-blue-700 bg-gray-50 py-1 px-2 rounded-full font-semibold cursor-pointer">
                {{topic}} </span>
            
        </div>
    
        <div class="mt-2 flex items-center justify-start text-xs md:text-sm text-gray-600 font-extralight pointer-events-none">
            <p class="mx-2 flex items-center">
                <span class="mx-1 inline-block w-3 h-3 bg-yellow-200 rounded-full"></span>
                {{item.language}}
            </p>
            <span> • </span>
            <span class="mx-2 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="black"
                    class="w-4 h-4 inline-block mx-1">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
                </svg>
                <p> 99.4k </p>
            </span>
            <span> • </span>
            <p class="mx-2">
                Updated 4 hours ago
            </p>
        </div>
    
        <div
            class="absolute top-0 right-0 p-2 m-3 bg-blue-600 rounded-lg cursor-pointer transition ease-out duration-100 border hover:border-gray-50 hover:bg-blue-500 flex items-center group">
            <a class="text-xs md:text-sm text-gray-50 hover:text-gray-100 font-light font-montserrat hover:animate-pulse">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor"
                    class="w-3 h-3 md:w-5 md:h-5 inline-block group-hover:scale-[115%] transition ease-in-out">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3 3v1.5M3 21v-6m0 0l2.77-.693a9 9 0 016.208.682l.108.054a9 9 0 006.086.71l3.114-.732a48.524 48.524 0 01-.005-10.499l-3.11.732a9 9 0 01-6.085-.711l-.108-.054a9 9 0 00-6.208-.682L3 4.5M3 15V4.5" />
                </svg>
                Issues
            </a>
        </div>
        
    </div>
    
</div>


<div *ngIf="!repositories"
    class="w-100 h-[58vh] rounded-md mt-5 mb-20 overflow-hidden bg-center flex justify-center items-center">
    <img class="object-fit pointer-events-none" width="350" src="../../../assets/img/github.gif" alt="">
</div>
