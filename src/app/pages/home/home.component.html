<main>
  <div class="container-page-title">
    <img src="../../../assets/images/logo.png" />
    <div class="page-title">
      <h1>{{ title }}</h1>
      <p>{{ subtitle }}</p>
    </div>
  </div>
  <div class="container-card">
    <app-crypto-card [cryptos]="cryptos"></app-crypto-card>
  </div>
  <div class="crypto-currency-table">
    <div class="container-search-input">
      <app-search-input></app-search-input>
    </div>
    <app-crypto-currency-prices
      [cryptos]="cryptos"
    ></app-crypto-currency-prices>
    <div class="container-pagination">
      <app-pagination-btn></app-pagination-btn>
    </div>
  </div>
</main>
