      <button (click)="i !== 0 && mudarPag(i)" [class.pagAtual]="i === 0" *ngFor="let i of max(page)">{{page+i}}</button>
      <button *ngIf="max(page).length > 2" [ngStyle]="{'cursor': page === lastPage ? 'default' : 'pointer'}" style="border-radius: 0 1em 0 0;" (click)="page !== lastPage && mudarPag(lastPage-1)"> Última </button>
    </div>
    
    
  </div>
</div>
<div *ngIf="msg !== ''" class="error" [class.error]="msg !== ''">
  <h1> {{msg}}</h1> 
  <button (click)="resetMsg()"> Entendi </button>
</div>
