<header>
  <mat-toolbar color="accent" class="spacer justify-space-between">
    <img
      id="imgLogo"
      src="./assets/img/logo/android-chrome-384x192.png"
      alt="Logo"
      class="logo img-fluid rounded"
    />
    <h1 id="h1Title" class="fs-1 no-margin">{{ title }}</h1>
    <button
      id="buttonDarkMode"
      (click)="toggleTheme()"
      class="buttonToggleTheme circular no-borders"
    >
      <img
        class="theme-icon"
        src="./assets/img/icons/day-and-night-icon.ico"
        alt="Day and Night"
      />
    </button>
  </mat-toolbar>
  <mat-form-field class="default-margin maxwidth">
    <mat-label>Buscar</mat-label>
    <input
      matInput
      placeholder="Digite sua pesquisa aqui"
    />
  </mat-form-field>
</header>
