<div fxFlex fxLayout="column">
  <div fxLayout="row wrap">
    <div fxFlex="25" fxFlex.md="33" fxFle.sm="50" fxFlex.xs="100" fxLayout="column" *ngFor="let character of allCharacters | async" style="padding:5px">
      <mat-card>
        <div class="character-image-container">
          <img class="character-image" [src]="character.thumbnail.path + '.' + character.thumbnail.extension" alt="{{character.name}}">
        </div>
        <mat-card-title class="center-text">
          {{ character.name }}
        </mat-card-title>
        <mat-card-footer>
          <a href="{{ character.urls[0].url }}" target="_blank" fxFlex mat-flat-button color="primary">Detalhes</a>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>

  <div fxFlex="100" fxLayout="row" fxLayoutAlign="center center">
    <p>P치gina {{ currentPage }} de {{ totalPages }}</p>
  </div>

  <div fxFlex="100" fxLayout="row" fxLayoutAlign="center center">
    <button mat-button (click)="prevPage()" [disabled]="currentPage === 1">P치gina Anterior</button>
    <button mat-button (click)="nextPage()" [disabled]="currentPage === totalPages">Pr칩xima P치gina</button>
  </div>

  <div fxFlex="100" fxLayout="row" fxLayoutAlign="center center">
    <button mat-button *ngFor="let page of getPageArray()" (click)="goToPage(page)">{{ page }}</button>
  </div>
</div>
