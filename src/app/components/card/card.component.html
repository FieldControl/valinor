<mat-card *ngFor="let repo of data">
  <mat-card-header>
    <img src="{{repo.owner.avatar_url}}" mat-card-avatar>
    <mat-card-title><a target="_blank" href="{{repo.html_url}}">{{repo.name}}</a></mat-card-title>
    <mat-card-subtitle><a target="_blank" href="{{repo.owner.html_url}}">{{repo.owner.login}}</a></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{repo.description}}
    </p>
    <span>
      <mat-icon matTooltip="Language" [ngStyle]="{'color':getLanguageColor(repo.language)}">lens</mat-icon>{{repo.language}}
      <mat-icon matTooltip="Stars" class="star-icon">star</mat-icon>{{repo.stargazers_count}}
      <mat-icon matTooltip="Views" class="visibility-icon">visibility</mat-icon>{{repo.watchers_count}}
      <mat-icon matTooltip="Issues" class="error-icon">error</mat-icon>{{repo.open_issues_count}}
    </span>
  </mat-card-content>
</mat-card>
