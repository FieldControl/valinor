<div class="container">
  <div class="card-list">
    <div class="card" *ngFor="let bundle of pageSlice">
      <img src="{{ bundle.displayIcon2 }}" alt="" srcset="" />
      <h2>{{ bundle.displayName }}</h2>
    </div>
  </div>
  <div class="page-controller">
    <mat-paginator
      [length]="this.apiService.bundles.length"
      [pageSize]="4"
      [hidePageSize]="true"
      [ngStyle]=""
      (page)="OnPageChange($event)"
    >
    </mat-paginator>
  </div>
</div>
