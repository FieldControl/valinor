<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Kanban</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
    
</head>

<body>
    <div class="header">
        <h1>Olá, Field Control!</h1>
        <button class="primary" onclick="openModal()">Teste Kanban</button>
    </div>

    <div class="container">

        <div class="column" id="todoColumn">
            <div class="head">
                <span>A Fazer</span>
            </div>
            <div class="body">

            </div>
        </div>

        <div class="column">
            <div class="head">
                <span>Em progresso</span>
            </div>
            <div class="body">

            </div>
        </div>

        <div class="column">
            <div class="head">
                <span>Finalizado</span>
            </div>
            <div class="body">

            </div>
        </div>

        <div class="column">
            <div class="head">
                <span>Arquivado</span>
            </div>
            <div class="body">

            </div>
        </div>
    </div>

    <div id="modal">
      <div class="box">
        <div class="head">
          <span>Nova tarefa</span>
          <button onclick="closeModal()">X</button>
            </div>

            <div class="form">
                <div class="form-group">
                    <label for="description">Descrição</label>
                    <textarea id="description" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="priority">Prioridade</label>
                    <select id="priority">
                        <option>Baixa</option>
                        <option>Media</option>
                        <option>Alta</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Prazo</label>
                    <input type="date" id="deadline">
                </div>

                <button class="primary" onclick="createTask()" >Cadastrar</button>
            </div>
        </div>
    </div>
    
    
    
</body>

</html>
