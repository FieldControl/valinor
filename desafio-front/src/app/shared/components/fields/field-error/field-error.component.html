<ng-container *ngIf="control.invalid && control.touched">
  <div class="invalid-feedback d-block">
    <ng-container *ngFor="let error of ObjectKeys(control.errors); let first = first">
      <ng-container *ngIf="first">
        {{ errorMsgs[error] }}
      </ng-container>
    </ng-container>
  </div>
</ng-container>
