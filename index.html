<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;
0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./style.css">


</head>
<body>
    <!--  //isso era um cabeçario o qual fiz inicialmente
                                                                            para ir quebrando um galho
        <div class="header">
        <h1>KanBan Board</h1>
        <button class="primary" onclick="abrirModelo()">Nova tarefa</button>
                                                                           
    </div>
    --> 
    <div class="container">

        <div class="column" data-column="1" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"><!---->
            <div class="head">
                <span>A Fazer</span>    
            </div>
            <div class="body">
            <div class="cards_list"></div>
            <button class="add_btn" onclick="abrirModelo(1)">adicionar item</button>
            </div>
        </div>
        <div class="column" data-column="2" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
            <div class="head">
                <span>Em Progresso</span>
            </div>
            <div class="body">
                <div class="cards_list"></div >
<button class="add_btn" onclick="abrirModelo(2)">adicionar item</button>
                
            </div>
        </div>
        <div class="column" data-column="3" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
            <div class="head">
                <span>Finalizado</span>
            </div>
            <div class="body">
                <div class="cards_list"></div >
<button class="add_btn" onclick="abrirModelo(3)">adicionar item</button>
                
            </div>
        </div>
        <div class="column" data-column="4" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
            <div class="head">
                <span>Arquivado</span>
            </div>
            <div class="body">
                <div class="cards_list"></div>
<button class="add_btn" onclick="abrirModelo(4)">adicionar item</button>
                
            </div>
        </div>


    </div>

    <div id="modelo">
        <div class="box">
            <div class="head">
                <span id="creationModeTittle">Nova tarefa</span>
                <span id="editionModeTittle">Editar tarefa</span>
                <button onclick="fecharModelo()">X</button>
            </div>

                <div class="form">
                    <input type="hidden" id="idInput">
                    <div class="form-group">
                        <label for="description">Descrição</label>
                        <textarea id="description" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="priority">Prioridade</label>
                        <select id="priority">
                            <option>Baixa</option>
                            <option>Média</option>
                            <option>Alta</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="column">Coluna</label>
                        <select id="column">
                            <option value="1">A Fazer</option>
                            <option value="2">Em progresso</option>
                            <option value="3">Finalizado</option>
                            <option value="4">Arquivado</option>

                        </select>
                    </div>


                        <div class="form-group">
                            <label for="">Prazo</label>
                            <input type="Date" id="deadline">
                        </div>

                        <button class="primary" onclick="createTask()" id="creationModeBtn">Cadastrar</button>
                        <button class="primary" onclick="updateTask()"id="editionModeBtn">Salvar Alterações</button>
                    
                </div>
            
        </div>
    </div>


<script src="./scripts.js" ></script>
</body>
</html>
