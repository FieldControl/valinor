<div>
    <input type="text" [(ngModel)]="query" placeholder="Digite o nome do repositÃ³rio">
    <button (click)="searchRepositories()">Pesquisar</button>
</div>

<ul>
    <li *ngFor="let repository of repositories$ | async">
        <h3>{{ repository.node.name }}</h3>
        <p>{{ repository.node.description }}</p>
        <p>Watchers: {{ repository.node.watchers.totalCount }}</p>
        <p>Estrelas: {{ repository.node.stargazers.totalCount }}</p>
        <p>Issues: {{ repository.node.issues.totalCount }}</p>
        <a [href]="repository.node.url" target="_blank">Ver detalhes</a>
    </li>
</ul>

<button *ngIf="pageInfo?.hasNextPage" (click)="loadMoreRepositories()">Carregar mais</button>
