    left: 0;
    width: 100%;
    background-color: rgb(39, 39, 39);
    padding: 15px 0;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    z-index: 1000;
  "
>
  <div
    style="
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
