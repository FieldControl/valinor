<div class="column">
  <div class="column-header">
    <h3>{{ title }}</h3>
    <button (click)="editColumn()">Editar Nome</button>
    <button (click)="deleteColumn()">Deletar Coluna</button>
  </div>

  <div class="cards">
    @for(card of cards; track card){
    <app-card [title]="card.title" [description]="card.description"></app-card>
    }
  </div>
</div>
