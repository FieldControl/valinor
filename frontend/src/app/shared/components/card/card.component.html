<div class="checkbox-group">
  <div *ngFor="let item of items" class="checkbox-item">
    <label class="label-checkbox">
      <input type="checkbox" />
      {{ item }}
    </label>
  </div>
</div>

<div class="add-card">
  <textarea [(ngModel)]="newItem" class="input-field" placeholder="Adicione um item"></textarea>
  <button class="button" id="add-card" (click)="addItem()">
    <span>+</span>
  </button>
</div>
