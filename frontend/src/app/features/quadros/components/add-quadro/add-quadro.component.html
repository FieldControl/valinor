<form [formGroup]="addQuadroForm">
    <h1>{{ data.quadro?.id ? "Editar" : "Adicionar" }} Quadro</h1>
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome" placeholder="Ex. My board" />
  
      @if (addQuadroForm.controls.nome.hasError('required')) {
      <mat-error>Por favor insira um nome</mat-error>
      }
    </mat-form-field>
  
    <div class="button-group">
      <button (click)="createOrEditQuadro()" mat-flat-button color="primary">
        {{ data.quadro?.id ? "Edit" : "Add" }}
      </button>
      <button (click)="closeDialog()" mat-flat-button color="secondary">
        Fechar
      </button>
    </div>
  </form>
