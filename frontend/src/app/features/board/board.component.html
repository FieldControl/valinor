<div class="board">
  <!-- criação de nova coluna -->
  <div class="add-column">
    <input type="text" placeholder="Nome da nova coluna" [(ngModel)]="newColumnTitle" (keyup.enter)="createColumn()" />
    <button (click)="createColumn()">+</button>
  </div>

  <!-- exibição das colunas -->
  <app-column *ngFor="let col of columns" [column]="col" (deleted)="reload()" (cardAdded)="reload()"
    (cardDeleted)="reload()" (cardMoved)="reload()"></app-column>
</div>
