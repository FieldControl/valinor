<div class="board">
  <app-column *ngFor="let col of columns" [column]="col" (deleted)="onDeletedColumn()" (cardAdded)="onCardAdded()"
    (cardDeleted)="onCardDeleted()" (cardMoved)="onCardMoved()"></app-column>

  <button class="add-column-btn" (click)="onCreateColumn()">+ Nova Coluna</button>
</div>
