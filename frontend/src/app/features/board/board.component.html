<div class="board-container">
  <div class="board-header">
    <input type="text" placeholder="Nova coluna" [(ngModel)]="newColumnTitle" (keyup.enter)="createColumn()" />
    <button (click)="createColumn()" class="btn-add-column">+ Coluna</button>
  </div>

  <div class="board">
    <app-column *ngFor="let col of columns" [column]="col" (deleted)="reload()" (cardAdded)="reload()"
      (cardDeleted)="reload()" (cardMoved)="reload()"></app-column>
  </div>
</div>
