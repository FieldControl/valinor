<div class="column">
  <div class="column-header">
    <h3>{{ column.title }}</h3>
    <button class="delete-btn" (click)="onDelete()">×</button>
  </div>

  <div class="cards-list">
    <div *ngFor="let card of column.cards" class="card">
      <span>{{ card.title }}</span>
      <button class="delete-btn" (click)="onDeleteCard(card.id)">×</button>
    </div>
  </div>

  <div *ngIf="addingCard" class="add-card-form">
    <input [(ngModel)]="newCardTitle" placeholder="Título do card" (keyup.enter)="confirmAddCard()" />
    <button (click)="confirmAddCard()">✔</button>
    <button (click)="cancelAddCard()">✖</button>
  </div>
  <button *ngIf="!addingCard" class="add-card-btn" (click)="startAddCard()">
    + Adicionar card
  </button>
</div>
