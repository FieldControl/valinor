<form [formGroup]="swimlaneForm">
  <h1>Edit swimlane</h1>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" placeholder="Ex. My swimlane" />

    @if (!swimlaneForm.controls.name.hasError('required')) {
    <mat-error>Please enter a valid name</mat-error>
    }
  </mat-form-field>

  <div class="button-group">
    <button (click)="updateSwimlane()" mat-flat-button color="primary">
      Editar Coluna
    </button>
    <button (click)="deleteSwimlane()" mat-flat-button color="warn">
      Excluir
    </button>
    <button (click)="closeDialog()" mat-flat-button color="secondary">
      Fechar
    </button>
  </div>
</form>
