<form [formGroup]="addCardForm">
  <h1>{{ data.card?.id ? "Editar" : "Adicionar" }} card</h1>
  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input matInput formControlName="name" placeholder="Ex. Primeiro Card" />

    <!-- lidar com campo vazio do nome do card-->
    @if (!addCardForm.controls.name.hasError('required')) {
    <mat-error>Por favor coloque um nome válido!</mat-error>
    }
  </mat-form-field>
  <mat-form-field>
    <mat-label>Descrição</mat-label>
    <textarea
      matInput
      formControlName="content"
      placeholder="Ex. Descrição do card"
    ></textarea>
  </mat-form-field>

  <!-- Salvar alteração ou Adicionar card -->
  <div class="button-group">
    <button (click)="createOrEditCard()" mat-flat-button color="primary">
      {{ data.card?.id ? "Salvar" : "Adicionar" }}
    </button>
    <!-- Excluir card -->
    @if(data.card?.id){
    <button (click)="deleteCard()" mat-flat-button color="warn">
      Excluir
    </button>
    }
    <!-- Fechar campo -->
    <button (click)="closeDialog()" mat-flat-button color="secondary">
      Fechar
    </button>
  </div>
</form>
