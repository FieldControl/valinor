<form [formGroup]="columnForm">
  <h1>Nova coluna</h1>
  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input matInput formControlName="name" placeholder="Ex. minha coluna" />

    @if (!columnForm.controls.name.hasError('required')) {
    <mat-error>Coloque um nome vaÌlido</mat-error>
    }
  </mat-form-field>

  <div class="button-group">
    <button (click)="addColumn()" mat-flat-button color="primary">
      Salvar
    </button>
    <button (click)="closeDialog()" mat-flat-button color="secondary">
      Fechar
    </button>
  </div>
</form>
