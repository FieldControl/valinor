<form [formGroup]="addBoardForm">
  <h1>{{ data.board?.id ? "Editar" : "Adicionar" }} Quadro</h1>
  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input matInput formControlName="name" placeholder="Ex. Meu quadro">

    <!-- Lidar com campo vazio do nome do quadro -->
    @if (!addBoardForm.controls.name.hasError('required')) {
    <mat-error>Por favor coloque um nome válido!</mat-error>
    }
  </mat-form-field>

  <!-- Salvar alteração ou Adicionar quadro -->
  <div class="button-group">
    <button (click)="createOrEditBoard()" mat-flat-button color="primary">
      {{ data.board?.id ? "Salvar" : "Adicionar" }}
    </button>
    <!-- Fechar campo -->
    <button (click)="closeDialog()" mat-flat-button color="secondary">
      Fechar
    </button>
  </div>
</form>
