<div class="kb-board-header">
  <button
    mat-mini-fab
    [routerLink]="['/boards']"
    color="secondary"
    aria-label="Back to boards"
  >
    <mat-icon>chevron_left</mat-icon>
  </button>

  <h1 class="kb-board-title">{{ board()?.name }}</h1>
</div>

<!-- Listar as colunas -->

<div
  cdkDropListGroup
  cdkDropList
  cdkDropListOrientation="horizontal"
  (cdkDropListDropped)="onSwimlaneChange($event)"
  class="swimlanes-wrapper"
>
  @for(swimlane of board()?.swimlanes; track swimlane) {
  <div class="swimlane" cdkDrag>
    <div class="swimlane-header" cdkDragHandle>
      <h2>{{ swimlane.name }}</h2>
      <div>
        <button color="secondary" mat-stroked-button (click)="editSwimlane(swimlane)">
          Editar
        </button>
      </div>
    </div>

    <div class="swimlane-inner">
      <div
        class="swimlane-inner__dragzone"
        cdkDropList
        cdkDropListOrientation="vertical"
        [cdkDropListData]="swimlane.cards"
        (cdkDropListDropped)="onCardChange($event, swimlane)"
      >
      <!-- Exibir os cards das colunas -->
        @for(card of swimlane.cards; track card) {
        <button class="swimlane__card" (click)="addOrEditCard(swimlane, card)" cdkDrag>
          {{ card.name }}
        </button>
        }
      </div>
    </div>
    <!-- Adicionar cards -->
    <button (click)="addOrEditCard(swimlane)" mat-button>Adicionar Card</button>
  </div>
  }
  <div class="swimlane">
    <h2>Nova Coluna</h2>
    <div class="swimlane-inner">
      <form [formGroup]="swimlaneForm">
        <mat-form-field>
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name" placeholder="Ex. Começo" />

          <!-- Lidar com campo vazio do nome da coluna -->
          @if (!swimlaneForm.controls.name.hasError('required')) {
          <mat-error>Por favor coloque um nome válido!</mat-error>
          } </mat-form-field
        ><br />
        <button (click)="addSwimlane()" color="primary" mat-flat-button>
          Adicionar Coluna
        </button>
      </form>
    </div>
  </div>
</div>
