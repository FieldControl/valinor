<h2>Usu√°rios</h2>
<table>
  <tr>
    <th>Nome</th>
    <th>Email</th>
    <th>Role</th>
  </tr>
  <tr *ngFor="let u of users">
    <td>{{u.name}}</td>
    <td>{{u.email}}</td>
    <td>
      <select [(ngModel)]="u.tipo" (change)="changeRole(u, u.tipo)">
        <option *ngFor="let r of roles" [value]="r.value">{{r.label}}</option>
      </select>
    </td>
  </tr>
</table>
