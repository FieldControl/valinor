<div class="row" style="margin-top: 5rem;">
    <div class="col">
        <div class="row mb-5">
            <div class="col">
                <div class="card shadow-sm text-center">
                    <div class="card-header">
                        <h3 class='card-title'>Kanbans</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                    <div class='card-body'>
                                        <table id="tableTarefasKanban" class="table table-striped table-row-bordered  gy-4 gs-5">
                                            <thead>
                                                <tr class="fw-bold fs-6 text-gray-800">
                                                <th> Nome </th>
                                                <th> Descrição </th>
                                                <th> Início </th>
                                                <th> Fim </th>
                                                <th> Status </th>
                                                <th> Editar </th>
                                                </tr>
                                                </thead>

                                                <tbody>
                                                    <tr *ngFor = "let kanban of kanbans$ | async">
                                                        <td>{{kanban.name}}</td>
                                                        <td>{{kanban.description}}</td>
                                                        <td>{{kanban.dataInicio}}</td>
                                                        <td>{{kanban.dataFim}}</td>
                                                        <td>{{kanban.status}}</td>
                                                        <td> 
                                                            <button class="btn btn-warning"><a href="kanban/update" style="text-decoration: none;">Editar Tarefa</a></button>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                        </table>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
