<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon ios="logo-github" md="logo-github" color = "dark"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-label floating>Username or email address</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </ion-list>

    <div padding>
      <button ion-button block>Sign in</button>
    </div>
  </form>

  <div padding>
    <p>Forgot password?</p>
  </div>

  <div padding>
    <p>New to Github? <a href="#">Create an account</a>.</p>
  </div>
</ion-content>
